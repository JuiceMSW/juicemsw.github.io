<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./scripts/main.js"></script>
    <script src="./scripts/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="navBar">
        <img class="logo" src="./static/images/MandalaMonster.png">
        <input type="radio" name="button" class="navButton" checked id="homeButton" value="1" onclick="scrollToDiv('home')">
        <label class=navButtonText for="homeButton">Home</label>
        <input type="radio" name="button" class="navButton" id="skillsButton" value="1" onclick="scrollToDiv('skills')">
        <label class=navButtonText for="skillsButton">Skills</label>
        <input type="radio" name="button" class="navButton" id="projectsButton" value="1" onclick="scrollToDiv('projects')">
        <label class=navButtonText for="projectsButton">Projects</label>
        <input type="radio" name="button" class="navButton" id="aboutButton" value="1" onclick="scrollToDiv('about')">
        <label class=navButtonText for="aboutButton">About Me</label>
    </div>
    <div class="contentDiv">
        <div class="contentSection" id="home"></div>
        <div class="contentSection" id="skills"></div>
        <div class="contentSection" id="projects"></div>
        <div class="contentSection" id="about"></div>
    </div>
</body>
</html>
